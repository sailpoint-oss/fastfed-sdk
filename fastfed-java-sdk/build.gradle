plugins {
    // Apply the java plugin to add support for Java
    id 'java-library'
    id 'java-library-distribution'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    mavenLocal()

    maven {
        name "release"
        url "s3://sptcbu-mvn-repo/release"
        authentication {
            awsIm(AwsImAuthentication)
        }
    }

    maven {
        name "snapshot"
        url "s3://sptcbu-mvn-repo/snapshot"
        authentication {
            awsIm(AwsImAuthentication)
        }
    }
}

version = '0.1.0'

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
    exclude('application.yml')
}

distributions {
    main {
        baseName = 'fastfed-java-sdk'
        contents {
            from 'src/main/resources/'
            into "config"
        }
    }
}

configurations.all {
    exclude group: "org.slf4j", module: "log4j-over-slf4j"
}

configurations {
}

dependencies {
    compile group: 'com.nimbusds', name: 'nimbus-jose-jwt', version: '8.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.3'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.10'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile("com.onelogin:java-saml:${project.JAVA_SAML_VERSION}")
    compile("com.auth0:java-jwt:${project.JAVA_JWT_VERSION}")
    compile("com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${project.YAML_DATAFORMAT_VERSION}")
    compile("org.yaml:snakeyaml:${project.SNAKE_YAML_VERSION}")
    implementation("com.auth0:jwks-rsa:${project.JWKS_RSA_VERSION}")
}
